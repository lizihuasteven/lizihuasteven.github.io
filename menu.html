<!-- menu.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Zihua Li</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .menu {
            max-width: 600px;
            width: 100%;
        }

        .menu-list {
            list-style: none;
        }

        .menu-item {
            margin: 25px 0;
        }

        .menu-link {
            color: #0f0;
            text-decoration: none;
            font-size: 1.8em;
            display: block;
            transition: all 0.2s ease;
        }

        .menu-link::before {
            content: '> ';
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .menu-link:hover::before {
            opacity: 1;
        }

        .menu-link:hover {
            padding-left: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .menu-link {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="menu">
        <ul class="menu-list">
            <li class="menu-item">
                <a href="zihua-li-resume.pdf" download class="menu-link">resume.pdf</a>
            </li>
            <li class="menu-item">
                <a href="https://github.com/lizihuasteven" target="_blank" class="menu-link">github.com/lizihuasteven</a>
            </li>
            <li class="menu-item">
                <a href="index.html" class="menu-link">back</a>
            </li>
        </ul>
    </div>
</body>
</html>
