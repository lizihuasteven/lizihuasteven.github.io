<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zihua Li</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            cursor: pointer;
        }

        .content {
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        h2 {
            font-size: 1.5em;
            margin: 10px 0;
            font-weight: normal;
        }

        h3 {
            font-size: 1.2em;
            margin: 10px 0;
            font-weight: normal;
        }

        p {
            font-size: 1.2em;
            margin-top: 30px;
            opacity: 0.7;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 1em;
            background-color: #0f0;
            animation: blink 1s step-end infinite;
            margin-left: 3px;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 2.2em; }
            h2 { font-size: 1.3em; }
            h3 { font-size: 1.1em; }
            p { font-size: 1em; }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Zihua Li</h1>
        <h2>QA Engineer @ Compal (Bizcom Houston)</h2>
        <h2>B.S. Computer Science @ UC Santa Cruz</h2>
        <h3>Minor in Mathematics</h3>
	<br></br>
	<h4>Click anywhere to continue.</h4>
        <p>$ ~/about-zihua<span class="cursor"></span></p>
    </div>

    <script>
        document.addEventListener('click', function() {
            window.location.href = 'menu.html';
        });
    </script>
</body>
</html>
